<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastro de Empresa</title>
  </head>
  <body>
    <ul class="nav justify-content">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'empresa'%}">Empresas</a>
      </li>
    </ul>
    <hr>
    <form method="POST" class="form xjustify-content-center" action="{% url 'cadastro' %}">
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-6 offset-md-3">
            <label for="exampleInputText">CNPJ:</label>
            {% if messages %}
            <ul class="messages alert alert-danger">
              {%for message in messages %}
              <li {% if message.tags %} class="{{ message.tag }}"{% endif %}>{{ message }}</li>
              {%endfor%}
            </ul>
            {%endif%}
            <input type="text" name="cnpj" maxlength="14" class="form-control" id="exampleInputText" placeholder="Digite o CNPJ da Empresa">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <label for="exampleInputText">Nome da Empresa:</label>
                <input type="text" name="nome_empresa" class="form-control" id="exampleInputText" placeholder="Digite o nome da Empresa">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 offset-md-3">
                <label for="exampleInputText">Responsavel:</label>
                <input type="text" name="responsavel" class="form-control" id="exampleInputText" placeholder="Digite o Nome do Responsavel Pela Empresa">
            </div>
        </div>
        <div class="col-md-6 offset-md-3">
        <button type="submit" class="btn btn-primary col-md-6 offset-md-3">Cadastrar</button>
      </div>
    </form>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
